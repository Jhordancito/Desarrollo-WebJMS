	<script type="text/javascript">
	function MM_jumpMenu(targ,selObj,restore){

		if(restore) selObj.seletedIndex=0;
	}	
	</script>

<body>

<FORM ACTION=Formulario.html; METHOD="GET" enctype ="multipart/form-data" ></FORM>

<input type="radio" name="radio" value="radio" />Radio button <br/>
<select name="select" id="select"> Seleccion

</select> Lista seleccion <br/>

<input type="hidden" name="hiddenField" id="hiddenField" /> Campo Oculto <br/>

</FORM>
